<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSMCL Quantum Kitty</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <!-- Browser warning for compatibility issues -->
  <style>
    .browser-warning {
      display: none;
      padding: 10px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="browser-warning">
    ⚠️ If this page appears broken, try reloading. If the problem persists, try switching browsers; Chrome or
    Firefox are recommended.
  </div>
  
  <main id="app">
    <div class="container">
      <div class="quantum-container">
        <h1>CSMCL Quantum Kitty</h1>
        <img src="/src/logo2.svg" alt="Quantum Kitty logo" style="max-width: 150px;" />
        
        <!-- Quantum greeting form -->
        <form id="quantum-greeting-form">
          <label for="name">Enter your name to meet the quantum kitty: &nbsp;</label>
          <input id="name" name="name" alt="Name" type="text" placeholder="Your name here" />
          <button type="submit">Meow!</button>
        </form>
        
        <!-- Quantum kitty response container -->
        <div id="quantum-response-container">
          <!-- Greeting section that will be updated with the response message -->
          <div id="greeting" class="greeting-inactive">
            <p>Enter your name and interact with the quantum kitty!</p>
          </div>
          
          <!-- Target for quantum state and energy level details -->
          <div id="quantum-details"></div>
        </div>
        
        <!-- Additional interaction buttons -->
        <div class="interaction-buttons">
          <button id="pet-kitty-button">Pet the Kitty</button>
          <button id="feed-kitty-button">Feed the Kitty</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="icp-footer">
    <div class="icp-logo-container">
      <img src="/src/icp-logo.svg" alt="ICP Infinity Logo" class="icp-logo" />
      <p>Powered by Internet Computer Protocol</p>
    </div>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
