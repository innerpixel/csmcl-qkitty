<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSMCL Quantum Kitty</title>
  <!-- Include our styles -->
  <link rel="stylesheet" href="./index.scss">
  <link rel="stylesheet" href="./quantum-kitty.css">
</head>
<body>
  <main id="app">
    <div class="container">
      <div class="quantum-container">
        <h1>CSMCL Quantum Kitty</h1>
        <img src="./logo2.svg" alt="Quantum Kitty logo" style="max-width: 150px;" />
        
        <!-- Authentication Section -->
        <div id="login-section" class="auth-section">
          <button id="login-button" class="quantum-button">Connect with Internet Identity</button>
        </div>
        
        <div id="user-section" class="auth-section" style="display: none;">
          <div class="user-info">
            <span>Connected as: <span id="user-principal" class="user-principal"></span></span>
            <button id="logout-button" class="quantum-button">Disconnect</button>
          </div>
        </div>
        
        <!-- Kitty Naming Form (for authenticated users without a kitty) -->
        <form id="kitty-naming-form" style="display: none;">
          <div class="form-group">
            <label for="kitty-name">Name your quantum kitty:</label>
            <input type="text" id="kitty-name" name="kitty-name" placeholder="Enter a quantum-inspired name" required>
            
            <div class="name-suggestions">
              <span class="suggestion">Qubit</span>
              <span class="suggestion">Schr√∂dinger</span>
              <span class="suggestion">Entangly</span>
              <span class="suggestion">Photon</span>
              <span class="suggestion">Higgs</span>
            </div>
          </div>
          
          <button type="submit" class="quantum-button">Create Quantum Bond</button>
        </form>
        
        <!-- Quantum Greeting Form (for visitors) -->
        <form id="quantum-greeting-form">
          <div class="form-group">
            <label for="name">Enter your name to meet the quantum kitty:</label>
            <input type="text" id="name" name="name" placeholder="Your name here" required>
          </div>
          
          <button type="submit" class="quantum-button">Quantum Greeting</button>
        </form>
        
        <!-- Greeting Display -->
        <div class="greeting-container">
          <p id="greeting" class="greeting-inactive">Enter your name and interact with the quantum kitty!</p>
        </div>
        
        <!-- Quantum Details -->
        <div id="quantum-details"></div>
        
        <!-- Interaction Buttons (for non-authenticated users) -->
        <div class="interaction-buttons">
          <button id="pet-kitty-button" class="quantum-button">Pet the Kitty</button>
          <button id="feed-kitty-button" class="quantum-button">Feed the Kitty</button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Main script -->
  <script type="module" src="./main.js"></script>
</body>
</html>
