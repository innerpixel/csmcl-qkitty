<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSMCL Quantum Kitty</title>
  <!-- HTMX for dynamic interactions -->
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <!-- Include our styles -->
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <main id="app">
    <div class="container">
      <div class="quantum-container">
        <h1>CSMCL Quantum Kitty</h1>
        <img src="./logo2.svg" alt="Quantum Kitty logo" style="max-width: 150px;" />
        
        <!-- Form with HTMX attributes -->
        <form hx-post="/quantum-greet" hx-target="#quantum-response" hx-swap="outerHTML">
          <label for="name">Enter your name to meet the quantum kitty: &nbsp;</label>
          <input id="name" name="name" alt="Name" type="text" placeholder="Your name here" />
          <button type="submit">Meow!</button>
        </form>
        
        <!-- This section will be replaced by the response -->
        <section id="greeting" class="greeting-inactive">
          <p>Enter your name and interact with the quantum kitty!</p>
        </section>
        
        <!-- Target for HTMX to swap with the response -->
        <div id="quantum-response"></div>
        
        <!-- Additional interaction buttons -->
        <div class="interaction-buttons">
          <button hx-post="/pet-kitty" hx-target="#quantum-response" hx-swap="outerHTML">
            Pet the Kitty
          </button>
          <button hx-post="/feed-kitty" hx-target="#quantum-response" hx-swap="outerHTML">
            Feed the Kitty
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Templates for HTMX responses -->
  <template id="quantum-response-template">
    <div id="quantum-response" class="quantum-info">
      <p class="greeting">${greeting}</p>
      
      <div class="quantum-details">
        <div class="quantum-state">
          <h3>Quantum State</h3>
          <div class="state-badge ${quantumState.toLowerCase()}">${quantumState}</div>
        </div>
        
        <div class="energy-level">
          <h3>Energy Level</h3>
          <div class="energy-meter">
            <!-- Energy bars will be generated here -->
          </div>
          <div class="energy-value">${energyLevel}/10</div>
        </div>
      </div>
    </div>
  </template>
  
  <!-- Main script -->
  <script type="module" src="./main.js"></script>
</body>
</html>
